<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Интервью</title>
    <link rel="stylesheet" href="../styles/style.css">
    <script src="../scripts/webcam.min.js"></script>
    <script type="module" src="../scripts/data.js"></script>
    <script type="module" src="../scripts/questions.js" defer></script>
    <script type="module" src="../scripts/videoRecorder.js" defer></script>
</head>
<body>
<div class="holder">
    <header>
        <img src="../images/logo.png" alt="login img" class="header__logo">
        <p class="header__user-name">
        </p>
    </header>
    <main>
        <h2 class="vacancy-name">
            Вакансия: <span class="vacancy-name_span"></span>
        </h2>
        <div class="interview-content">
            <div id="my_camera" class="video_parent"></div>

            <script>
                Webcam.set({
                    width: 700,
                    height: 395,
                    image_format: 'jpeg',
                    jpeg_quality: 90
                });
                Webcam.attach( '#my_camera' );
            </script>

            <section class="interview-content-questions">
            </section>
        </div>
        <button class="interview-content_next-button" id="start">Начать интервью.</button>
        <button class="interview-content_next-button hidden" id="next">Следующий вопрос</button>
        <button class="interview-content_next-button hidden" id="stop">Остановить запись</button>
    </main>

    <template id="question-template">
        <p class="questions-text">
        </p>
    </template>
</div>
</body>
</html>
